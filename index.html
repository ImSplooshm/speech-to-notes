<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Notes</title>
    <style>
        /* Mobile-Responsive Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
        }

        .container {
            background: #1e1e1e;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
            min-width: 160px;
        }

        .start { background: #4caf50; color: white; }
        .stop { background: #f44336; color: white; }
        button:hover { opacity: 0.8; }

        h1, h2 {
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #transcript, #notes {
            padding: 15px;
            background: #292929;
            border-radius: 5px;
            min-height: 60px;
            text-align: left;
            white-space: pre-wrap;
            font-size: 16px;
        }

        select, input {
            padding: 8px;
            margin-top: 12px;
            border-radius: 5px;
            border: none;
            background: #292929;
            color: white;
            font-size: 16px;
        }

        input[type="number"] {
            width: 60px;
        }

        #sensitivity-slider {
            width: 100%;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 15px;
            }

            button {
                padding: 10px 18px;
                font-size: 16px;
                min-width: 140px;
            }

            h1, h2 {
                font-size: 22px;
            }

            #transcript, #notes {
                font-size: 14px;
            }

            select, input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Speech to Notes</h1>

    <label>Max Listening Time (seconds): 
        <input type="number" id="maxTime" min="1" value="30">
    </label>
    <br><br>

    <button class="start" onclick="startRecording()">Start</button>
    <button class="stop" onclick="stopRecording()">Stop</button>
    <p id="status">Not recording</p>

    <h2>Transcript</h2>
    <p id="transcript"></p>

    <h2>AI Notes</h2>
    <p id="notes"></p>
</div>

<script>
    let recognition, timeout;
    let fullTranscript = ""; // Store complete transcript

    // Feature check for SpeechRecognition
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
        alert("Speech Recognition is not supported by your browser. Please use Google Chrome or Safari.");
    }

    // Start recording
    function startRecording() {
        const maxTime = parseInt(document.getElementById('maxTime').value) * 1000;
        
        // Check if SpeechRecognition is supported
        if ('SpeechRecognition' in window) {
            recognition = new SpeechRecognition();
        } else if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
        } else {
            alert("Speech recognition is not supported in your browser.");
            return;
        }

        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US'; // Can be dynamically changed if needed

        recognition.onstart = () => {
            document.getElementById('status').innerText = 'Listening...';
            fullTranscript = "";
            document.getElementById('transcript').innerText = "";
            document.getElementById('notes').innerText = "";
        };

        recognition.onresult = event => {
            let interimTranscript = "";
            for (let i = event.resultIndex; i < event.results.length; i++) {
                let transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    fullTranscript += transcript + ". ";
                } else {
                    interimTranscript += transcript + " ";
                }
            }

            document.getElementById('transcript').innerText = fullTranscript + interimTranscript;
            generateNotes(fullTranscript + interimTranscript);
        };

        recognition.onerror = event => {
            console.error("Speech recognition error:", event.error);
            document.getElementById('status').innerText = 'Error: ' + event.error;
        };

        recognition.onend = () => {
            document.getElementById('status').innerText = 'Stopped';
        };

        recognition.start();
        timeout = setTimeout(stopRecording, maxTime);
    }

    // Stop recording
    function stopRecording() {
        if (recognition) {
            recognition.stop();
            clearTimeout(timeout);
            document.getElementById('status').innerText = 'Processing final notes...';
            generateNotes(fullTranscript);
        }
    }

    // Generate concise notes from transcript
    function generateNotes(text) {
        let sentences = text.split('. ').map(sentence => "- " + sentence.trim());
        let summary = sentences.join('\n');

        if (!summary.trim()) {
            summary = "No speech detected.";
        }

        document.getElementById('notes').innerText = summary;
        document.getElementById('status').innerText = 'Done';
    }
</script>

</body>
</html>
